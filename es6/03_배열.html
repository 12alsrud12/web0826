<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_배열</title>
</head>

<body>
    <script>
        /* 
            배열(array)
                - 여러 개의 값을 하나의 변수에 담는다.



            배열 생성
                1. 배열 리터럴
                2. new Arrey()

                const 변수 = [값1, 값2, ...,]; / <- 이 대괄호로 감싸는게 리터럴방식

                const 변수 = new Array(값1, 값2, ...,);

                index number
                    -> 배열의 색인 번호
                    -> 0번부터 1, 2, ...

            배열 접근
                변수[번호]
        */


        // 배열
        const fruit1 = "사과";
        const fruit2 = "바나나";
        const fruit3 = "오렌지";

        // 다수의 배열
        const fruits = ["사과", "바나나", "오렌지", "수박", "포도", "딸기"];
        // log에 저렇게 쓰면 Array(6) 으로 표기되고 누르면 배열 6개가 순차적으로 나타난다.
        console.log(fruits);

        // 출력
        document.write(fruit1 + "<br>");
        document.write(fruit2 + "<br>");
        document.write(fruit3 + "<br>");
        // 구분용 br
        document.write("<hr>");
        document.write("<br>");
        document.write("<hr>");

        // 다수의 배열
        document.write(fruits + "<br>");

        // 다수의 배열 부분 불러오기

        // 사과만 불러오기
        document.write(fruits[0] + "<br>");
        // 바나나만 불러오기
        document.write(fruits[1] + "<br>");
        // 오렌지만 불러오기
        document.write(fruits[2] + "<br>");

        // 구분용 띄어쓰기
        document.write("<hr>");
        document.write("<br>");
        document.write("<hr>");

        // 다수의 배열2
        const fruits2 = new Array("apple", "banana", "orange");

        // 다수의 배열
        document.write(fruits2 + "<br>");

        // 다수의 배열 부분 불러오기

        // 사과만 불러오기
        document.write(fruits2[0] + "<br>");
        // 바나나만 불러오기
        document.write(fruits2[1] + "<br>");
        // 오렌지만 불러오기
        document.write(fruits2[2] + "<br>");

        // 구분용 띄어쓰기
        document.write("<hr>");
        document.write("<br>");
        document.write("<hr>");

        // 배열의 다른 방식
        const nums = [];
        nums[0] = 10;
        nums[1] = 20;
        nums[2] = 30;

        document.write(nums);

        // 구분용 띄어쓰기
        document.write("<hr>");
        document.write("<br>");
        document.write("<hr>");

        // 배열의 다른 방식2
        const nums2 = new Array();
        nums2[0] = 100;
        nums2[1] = 200;
        nums2[2] = 300;

        document.write(nums2);

        document.write("<hr>");
        document.write("<br>");
        document.write("<hr>");

        // 배열의 다른 방식3
        const nums3 = [5];
        // Array(5) -> 배열의 개수 = 5개 , 숫자 5가 아니다.
        const nums4 = new Array(5);

        document.write(nums3 + "<br>");
        document.write(nums3[0] + "<br>");
        // 아래의 방식으로 출력시 ,이 4개 나오고 바로 아래는 undefind가 출력된다. / 5 라는 이름의 값이 아니기때문에
        document.write(nums4 + "<br>");
        document.write(nums4[0] + "<br>");

        // 그래서 기본적으로 리터럴 방식 const nums3 = [5] 이걸 주로 사용한다.

        // 배열의 개수를 확인하는 속성

        /* 
            index 
            배열 접근
                변수[번호]

            배열의 속성
                - length -> 배열의 개수
                    • JS 슬라이드 제작시 length + 1 하면 요소 추가해서 3개해서 슬라이드 불완전할때 추가해서 4개로 제작 가능 
            
            배열의 메서드
                - 배열.join("문자열") -> 문자열로 결합

                - 배열.push(요소) -> 마지막에 요소 추가
                - 배열.pop() -> 마지막에 요소 제거
                - 배열.shift() -> 첫 번째 요소 제거
                - 배열.unshift(요소) -> 첫 번째에 요소 추가

                - 배열.concat(배열1, 배열2, ...) -> 배열 병합
                - 배열.splice(추가할위치, 제거할요소, [추가할요소1], [추가할요소2], ...) -> 배열 추가 또는 제거
                - slice(숫자1, 숫자2, ...)

                - map()
        */
        document.write("<hr>");
        document.write("<br>");
        document.write("<hr>");

    </script>
</body>

</html>
