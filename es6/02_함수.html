<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_React_함수</title>
</head>

<body>
    <script>
        /* 
            식별사(변수 이름, 함수 이름) 지정
                1. 첫 글자 영문자, _, $
                    - $var
                2. 영문의 대소문자 구별
                3. 예약어는 이름으로 사용하면 안된다.
                    예) var, const, let, finction, true, fasle, ...,

            변수(variable)? 저장 공간
                일반적으로 const로 선언하고 값 변경이 필요할 경우 let으로 선언한다.

            함수(function)? 기능, 동작

                1. 선언적 함수
                2. 익명 함수
                3. 화살표 함수

            Syntax(구문, 통사론) -> 문법, 규칙

            함수 선언

                function 함수(){
                    ...
                }

                키워드 변수 = function() {};

                키워드 변수 = () => {};

            함수 호출

                함수();
                변수();

            return 키워드


            1. 함수에 명령문이 하나뿐이고 명령문이 값을 반환하는 경우 대괄호 와 키워드 를 제거할 수 있습니다

            2. 매개변수가 하나뿐인 경우 괄호를 건너뛸 수도 있습니다.

        */

        // 문장 끝은 ;로 끝난다. 단, 제어문과 선언적 함수는 제외

        // 선언적 함수 -> 함수의 이름이 있다 -> fn
        function fn() { };

        // 익명 함수 -> 함수의 이르이 없다. -> 변수에 저장하여 쓴다.
        const 변수 = function () { };

        // 화살표 함수 -> 익명 함수를 간략화
        const 변수 () => { };
    </script>
</body>

</html>
