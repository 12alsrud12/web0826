<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 함수</title>
</head>

<body>
    <script>
        /* 
            생성자(constructor)란?
                객체를 생성하는 함수!

                1. 이름의 첫글자는 대문자로 쓴다. 
                    -> 일반 함수와 구별
                2. this 키워드로 속성을 지정한다.
            
            객체 생성 방법
                1. 객체 리터럴
                2. new 생성자 / new Object();
                3. 생성자를 통해 객체를 직접 생성
                    -> const 객체 = new 생성자;
        */
        function Mb(mbimg, mbrank, mbtit, mbrate, mbdate, mbheart) {
            this.이미지 = mbimg,
                this.관람등급 = mbrank,
                this.제목 = mbtit,
                this.예매율 = mbrate,
                this.개봉일 = mbdate,
                this.좋아요 = mbheart,

                this.choice = function () {
                    document.write(`당신이 선택한 영화는 ${this.제목}입니다.`);
                };
        };

        // 인스턴스(객체) 만들기
        // const 객체 = new 생성자();

                좋아요 = "",

                this.choice = function () {
                    document.write(`당신이 선택한 영화는 ${제목}입니다.`);
                };
            };
        */

        // 콘솔출력
    </script>
</body>

</html>
