<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-2_스프레드연산자</title>
</head>

<body>
    <script>
        /*
            연산자
                대입(할당): =, +=, -=, *=, /=, ...

                증감: ++, --

                산술: +(더하기), -(빼기), *(곱하기), /(나누기), %(나머지), **(제곱)
                        -> 나머지: 10 % 3 = 1 (10을 3씩 나누고 나머지 1), 353 % 7 = 3 (7 곱하기 50 = 350 / 나머지 3)

                비교: >, <, >=, <=, ==, ===, !=, !==

                논리:
                    - && -> and(그리고)
                    - || -> or(또는)
                    - ! -> not(아니다)

                삼항연산자: ?, :
                        -> (조건) ? 참 : 거짓
                        이렇게 ? 와 : 두개를 다 사용한다. / 리액트에서 if조건문을 대체하여 사용한다.

                스프레드연산자: ...

                기타연산자: typeof(데이터 유형 구분)
                    -> 예시) 배열 내부에 있는 값들 text["사과", 10] 이렇게 했을때 typeof text[0] 하면 문자열로 표시되고 typeof text[1] 하면 10인 숫자열이 표기된다.
        */
    </script>
</body>

</html>
