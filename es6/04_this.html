<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_this</title>
</head>

<body>
    <script>
        /*
            함수와 this
            이벤트가 없는 경우: this는 window

            이벤트 발생시
            this vs currentTerget
            일반함수 vs 화살표함수

            일반함수는 this, currentTarget이 같다.
                - this, event.currentTarget은 이벤트를 발생한 자신

            화살표함수의 경우
                - this는 window
                - event.currentTarget은 이벤트를 발생한 자신

            ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
            this는 생성자 함수를 쓸 때 사용한다.
            그러면 생성자 함수란?

            일반함수 vs 생성자함수
                일반 함수 - return, this 선택
                생성자 함수 - new, this 키워드가 필수! / return을 쓸수도 있지만 this가 대체하여 사용 X!
        */

        function fn1() {
            console.log("선언적함수", this, event.currentTarget);
        };

        const fn2 = function () {
            console.log("익명함수", this, event.currentTarget);
        };

        const fn3 = () => {
            console.log("익명함수", this, event.currentTarget);
        };

        fn1();
        fn2();
        fn3();
    </script>
</body>

</html>
