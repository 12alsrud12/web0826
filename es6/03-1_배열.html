<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-1 배열</title>
</head>

<body>
    <script>
        /* 
            배열(Array) -> 내장 객체
                const 배열 = [값1, 값2, ...,];

                속성
                    배열.lenght
                메서드
                    배열.valueOf() -> 배열 요소 전체 반환
                    배열.sort() -> 오름차순 정렬, 123, 가나다,abc
                    배열.reverse() -> 거꾸로

                    배열.reverse() -> 
                    배열.reverse() -> 
                    배열.map()
        */

        // 배열의 값을 저장하는 공간이 5개
        const arr1 = new Array(5);
        console.log(arr1);

        // 배열의 값이 5이며, 1개
        const arr2 = [5]; // 주로 이 배열의 "리터럴 방식"을 사용하는게 좋다.
        console.log(arr2);


        // 이렇게하면 배열의 값이 2개라는 점에서 같다.
        const arr11 = new Array(5, 10);
        const arr22 = [5, 10];

        console.log("arr11 :", arr11);
        console.log("arr22 :", arr22);
        // 두개 다 배열 공간은 2개로 표기되고 값은 5,10 두개로 표기된다.

    </script>
</body>

</html>
