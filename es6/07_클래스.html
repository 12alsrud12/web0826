<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스</title>
</head>

<body>
    <script>
        /*
            클래스(class)
                1. 함수의 한 유형이다.
                2. 속성은 constructor()메서드 내부에 할당
                3. 클래스명의 첫 글자는 대문자

            class 클래스명 {
                constructor(변수) {
                    this.속성 = 변수;
                };
            };

            class Car {
                constructor(name) {
                  this.brand = name;
                }

                present() {
                  return 'I have a ' + this.brand;
                }
            }

            const mycar = new Car("Ford");
            mycar.present();
        */
    </script>
</body>

</html>
