<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN 방식</title>
    <!-- CDN방식 React 플러그인 -->
    <!-- 
        가져온 곳 react 사이트 내에 시작하기 클릭 후 CDN링크가 있다. 
        다른건 cdnjs 사이트에서 가져왔다. -> css 쌔벼오는 사이트
        
        스쿨닷컴에는 아래 3개 링크가 다 합쳐져 있는게 있다고 한다.

        스쿨닷컴 React 링크
            - https://www.w3schools.com/react/react_getstarted.asp
    -->
    <!-- 반드시! 이 1, 2, 3 의 순서를 정확하게 맞춰서 가져와야 제대로 동작한다!!! -->
    <!-- 1. 리액트 인터랙티브 UI 만들다. -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <!-- 2. 리액트 가상 DOM 요소를 가져다가 HTML DOM에 넣을 수 있도록 한다. -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- 3. JSX 코드를 브라우저가 이해할 수 있는 형태로 변환한다. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 위 라이브러리 1 2 3 그 아래에! 사용자 script를 넣어야 한다! -->
    <!-- 
        type="text/babel" -> JSX코드 인식

        bable는 그냥 넣으면 인식이 안되기에 <-중요! 
        type에 text/babel을 적는것!
    -->
    <!-- 사용자 script -->
    <script>
        // CDN방식은 head에 script를 작성할때 body요소(html전체)를 불러오는 loaded 이벤트가 필요가 없다! (loaded 이벤트를 해주는 플러그인도 같이 불러오기 때문에)
    </script>
</head>

<body>

</body>

</html>
